<script async>



    let QUOTES = '[{"content":"The more you tighten your grip, Tarkin, the more star systems will slip through your fingers.","url":"https://quote.aistool.org/dian-ying-yu-wen-xue-tai-ci/lai-ya-·-ao-jia-na/quote-933.html"}]';

    }
    function copyText(text){
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        });
    }

    var app = new Vue({
        el : '#app',
        data() {
            return {
                quotes : QUOTES,
                searchInput : '',

            }
        },
        created() {

        },
        mounted() {
            if (this.$refs['quotes-list-faker']) {
                this.$refs['quotes-list-faker'].remove();
            }

        },
        computed: {
            filteredQuotes() {

                console.log(this.searchInput)
                if (!this.searchInput) return this.quotes;

                const res = this.quotes.filter((item)=>{
                    const res= item.content && item.content.includes(this.searchInput)
                    return res;
                });
                return res
            }
        },
        methods : {
            copyText(text){
                copyText(text);
            }
        },
    });
</script>
