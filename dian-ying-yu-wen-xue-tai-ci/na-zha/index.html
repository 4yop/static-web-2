<script async>



    let QUOTES = '[{"content":"助我破鼎！","url":"https://quote.aistool.org/dian-ying-yu-wen-xue-tai-ci/na-zha/quote-397.html"},{"content":"若前方无路，我便踏出一条路。","url":"https://quote.aistool.org/dian-ying-yu-wen-xue-tai-ci/na-zha/quote-393.html"}]';
    QUOTES = JSON.parse(QUOTES)
    if (!Array.isArray(QUOTES)) {
        QUOTES = [];
    }
    function copyText(text){
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        });
    }

    var app = new Vue({
        el : '#app',
        data() {
            return {
                quotes : QUOTES,
                searchInput : '',

            }
        },
        created() {

        },
        mounted() {
            if (this.$refs['quotes-list-faker']) {
                this.$refs['quotes-list-faker'].remove();
            }

        },
        computed: {
            filteredQuotes() {

                console.log(this.searchInput)
                if (!this.searchInput) return this.quotes;

                const res = this.quotes.filter((item)=>{
                    const res= item.content && item.content.includes(this.searchInput)
                    return res;
                });
                return res
            }
        },
        methods : {
            copyText(text){
                copyText(text);
            }
        },
    });
</script>
