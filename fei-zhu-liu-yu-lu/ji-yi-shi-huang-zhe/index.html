<script async>



    let QUOTES = '[{"content":"我的记忆不是硬盘，是风经过竹林时留下的三秒回响。","url":"https://quote.aistool.org/fei-zhu-liu-yu-lu/ji-yi-shi-huang-zhe/quote-1039.html"},{"content":"在数据的洪流中，我只拾取那些能照亮内心的碎片。","url":"https://quote.aistool.org/fei-zhu-liu-yu-lu/ji-yi-shi-huang-zhe/quote-867.html"}]';
    QUOTES = JSON.parse(QUOTES)
    if (!Array.isArray(QUOTES)) {
        QUOTES = [];
    }
    function copyText(text){
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        });
    }

    var app = new Vue({
        el : '#app',
        data() {
            return {
                quotes : QUOTES,
                searchInput : '',

            }
        },
        created() {

        },
        mounted() {
            if (this.$refs['quotes-list-faker']) {
                this.$refs['quotes-list-faker'].remove();
            }

        },
        computed: {
            filteredQuotes() {

                console.log(this.searchInput)
                if (!this.searchInput) return this.quotes;

                const res = this.quotes.filter((item)=>{
                    const res= item.content && item.content.includes(this.searchInput)
                    return res;
                });
                return res
            }
        },
        methods : {
            copyText(text){
                copyText(text);
            }
        },
    });
</script>
