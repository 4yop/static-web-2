<script async>



    let QUOTES = '[{"content":"我创业不是为了当首富，而是想让员工有尊严地活着，让客户有信任地消费。","url":"https://quote.aistool.org/ming-ren-yu-qi-ye-jia-yu-lu/liu-qiang-dong/quote-999.html"},{"content":"失败并不可怕，可怕的是你连尝试的勇气都没有。","url":"https://quote.aistool.org/ming-ren-yu-qi-ye-jia-yu-lu/liu-qiang-dong/quote-984.html"}]';
    QUOTES = JSON.parse(QUOTES)
    if (!Array.isArray(QUOTES)) {
        QUOTES = [];
    }
    function copyText(text){
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        });
    }

    var app = new Vue({
        el : '#app',
        data() {
            return {
                quotes : QUOTES,
                searchInput : '',

            }
        },
        created() {

        },
        mounted() {
            if (this.$refs['quotes-list-faker']) {
                this.$refs['quotes-list-faker'].remove();
            }

        },
        computed: {
            filteredQuotes() {

                console.log(this.searchInput)
                if (!this.searchInput) return this.quotes;

                const res = this.quotes.filter((item)=>{
                    const res= item.content && item.content.includes(this.searchInput)
                    return res;
                });
                return res
            }
        },
        methods : {
            copyText(text){
                copyText(text);
            }
        },
    });
</script>
